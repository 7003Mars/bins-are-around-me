<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a bin</title>
</head>
<body>
    <header>Bin full? Report it here!</header>
    <form action="/api/update-bin" method="post" enctype="multipart/form-data">
        <input type="number" name="id" placeholder="Input bin id">
        <input type="file" accept="image/*" name="file">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
